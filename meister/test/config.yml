---
# The management server is the main
# server which runs the puppet master.
managementServer: mgmt

# The repo of the puppet master.
puppetRepo:
    url: "git@github.com:WKLive/example-puppet-master"
    branch: master

# The driver to use.
driver:
    name: aws
    id: your-id
    key: your-key
    region: your-region
    defaultSecurityGroup: group
    defaultZone: eu-west-1a

# DNS Provider.
dns:
    name: Provider
    zone: example.com.

# Security groups with firewall rules.
securityGroups:
    group:
        description: Group1 description
        rules:
            - ip: 10.10.1.1/32
              fromPort: 8081
              toPort: 8082
            - ip: 192.168.1.0/32
              fromPort: 8081
              toPort: 8082

    group2:
        description: Group2 description
        rules:
            - ip: 10.10.1.1/32
              fromPort: 8081
              toPort: 8082

# The nodes to create.
nodes:
    mgmt:
        hostname: mgmt
        size: t1.micro
        diskSize: 20 # Size in GB. Defaults to 8gb
        externalDNS: mgmt.example.com.
        internalDNS: mgmt.internal.example.com.
        image: ami-c1aaabb5
    application1:
        hostname: application1
        size: t1.micro
        image: ami-c1aaabb5
        externalDNS: application1.example.com.
        internalDNS: application1.internal.example.com.
    application2:
        hostname: application2
        size: t1.micro
        externalDNS: application2.example.com. # Binds to external IP address
        internalDNS: application2.internal.example.com. # Binds to internal IP address
        image: ami-c1aaabb5
        securityGroup: group2

